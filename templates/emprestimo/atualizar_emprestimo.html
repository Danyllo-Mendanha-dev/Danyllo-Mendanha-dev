{% extends 'base.html' %}
{% load static %}

{% block navbar_actions %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'consultar_emprestimos' %}">Cancelar</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="container py-5">
    <h2>Confirmar Devolução</h2>
    <div class="alert alert-warning" role="alert">
        <h4>
            Você confirma a devolução do livro "{{ emprestimo.livro.nome }}" pelo leitor "{{ emprestimo.leitor.nome }}"?
        </h4>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmar Devolução</button>
    </form>
</div>
{% endblock %}
